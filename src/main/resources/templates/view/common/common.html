<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3
">
<header th:fragment="head">
    <nav class="navbar navbar-expand-md navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:text="#{header.label.menu.main}"> <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:text="#{header.label.menu.coursesList}"></a>
                </li>
            </ul>
        </div>

        <div>
            <a th:href="@{''(lang=ru)}" th:text="#{label.language.short.russian}"/>
            <a th:href="@{''(lang=en)}" th:text="#{label.language.short.english}"/>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
<!--                    <span th:if="${username}" th:text="${username}>UU</span>-->


                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/logIn}" th:text="#{header.label.menu.entrance}">Вход</a>
                    <a class="dropdown-item" href="#" th:text="#{header.label.menu.profile}">Профиль</a>
                    <a class="dropdown-item" href="#" th:text="#{header.label.menu.learning}">Обучение</a>
                    <a class="dropdown-item" href="#" th:text="#{header.label.menu.notifications}">Уведомления</a>
                    <form class="nav-link" th:action="@{/logout}" method="post">
                        <button class="dropdown-item" th:text="#{header.label.menu.exit}"></button>
                    </form>
                </div>
            </li>
        </ul>

    </nav>
</header>


<footer th:fragment="foot">
    <div class="footer-dark">
        <footer>
            <div class="container">
                <p class="copyright">© 2022</p>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</footer>
