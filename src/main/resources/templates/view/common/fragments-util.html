<th:block th:fragment="doctype-html-head-tags-begin">
    <head>
</th:block>

<th:block th:fragment="meta-tags">
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


</th:block>

<th:block th:fragment="bs-link-css">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/general.css}" rel="stylesheet">
    <link th:href="@{/static/css/lang-dropdown.css}" rel="stylesheet">
    <link th:href="@{/static/css/labels.css}" rel="stylesheet">
    <link th:href="@{/static/css/colors.css}" rel="stylesheet">
</th:block>

<th:block th:fragment="datatables-css">
<!--    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</th:block>

<th:block th:fragment="bs-link-js">
    <script th:src="@{/static/js/libs/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
</th:block>

<th:block th:fragment="head">
    <th:block th:include=":: meta-tags"/>
    <th:block th:include=":: bs-link-css"/>
</th:block>

<th:block th:fragment="jQuery-lib">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</th:block>

<th:block th:fragment="datatables-js">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
</th:block>
