<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <th:block th:include="/common/fragments-util :: doctype-html-head-tags-begin"/>-->
    <th:block th:include="/common/fragments-util :: meta-tags"/>
    <th:block th:include="/common/fragments-util :: bs-link-css"/>
    <link rel="stylesheet" th:href="@{/static/css/login-registration.css}">
    <title th:text="#{recover.password.title}"></title>
</head>
<body>
<div class="container-wrapper">
    <div class="container">
        <form id="form" th:action="@{/auth/authentication}" method="post">
            <div class="title" th:text="#{recover.password.title}"></div>
            <input type="hidden" name="id" th:value="${userId}">
            <div class="input-box underline">
                <input type="password" th:placeholder="#{password}" name="password"
                       autocomplete="off" min="3" max="28" required>
                <div class="underline"></div>
                <small id="passwordHelpId" class="form-text disable red" th:text="#{dto.field.empty}"></small>
            </div>
            <div class="input-box">
                <input type="password" th:placeholder="#{reg.password.repeat}" name="repeatedPassword"
                       autocomplete="off" min="3" max="28" required>
                <div class="underline"></div>
                <small id="repeatPasswordHelpId" class="form-text disable red" th:text="#{dto.field.empty}"></small>
                <small id="mismatchLabelId" class="form-text disable red" th:text="#{dto.user.password.mismatch}"></small>
            </div>
            <div class="input-box button mt-4">
                <input id="subm" type="submit" th:value="#{password.change}"/>
            </div>
        </form>
        <div class="title forgot">
            <a class="underlineHover" th:href="@{/auth/reset/password}" th:text="#{login.signIn}"
               data-bs-toggle="modal" data-bs-target="#passRecoveryModal"></a>
        </div>
        <div class="title forgot">
            <a class="underlineHover" th:href="@{/}" th:text="#{label.to.main}"></a>
        </div>
    </div>
</div>

<th:block th:include="/common/fragments-util :: bs-link-js"/>
<th:block th:include="/common/fragments-util :: jQuery-lib"/>
<script th:src="@{/static/js/password-recovery.js}"></script>
<script th:src="@{/static/js/common.js}"></script>
</body>
</html>
