<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <!--    <th:block th:include="/common/fragments-util :: doctype-html-head-tags-begin"/>-->
    <th:block th:include="/common/fragments-util :: head"/>
    <link th:href="@{/static/css/personal.css}" rel="stylesheet"/>
    <title th:text="#{navbar.brand}"></title>
</head>
<body>
<div th:replace="/common/fragments-page :: header"/>
<div class="container">
    <div class="main-body mb-3 mt-3">
        <div class="row">
            <div th:replace="/common/fragments-page :: personal-card"/>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <!--                        th:action="@{/user/personal/edit/{username}(username=${cardDto.username})}"-->
                        <form id="userPersonalForm" action="" th:object="${cardDto}" method="post">
                            <div class="row mb-3 align-items-center">
                                <input id="id" type="hidden" th:field="*{id}">
                                <input type="hidden" id="username" class="form-control"
                                       th:field="*{username}">
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-sm-3"><h6 class="mb-0" th:text="#{profile.name}">Name</h6></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" th:field="*{name}"
                                           th:value="*{name}" min="3" max="28">
                                    <!--                                    <p class="text_error_underline" th:each="error: ${#fields.errors('name')}"-->
                                    <!--                                       th:text="${error}"></p>-->
                                    <p class="text_error_underline name_error error" th:text="#{reg.error}"></p>

                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-sm-3"><h6 class="mb-0" th:text="#{profile.surname}">Surname</h6></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" th:field="*{surname}"
                                           th:value="*{surname}" min="3" max="28">
                                    <!--                                    <p class="text_error_underline" th:if="${#fields.errors('surname')}"-->
                                    <p class="text_error_underline surname_error error" th:text="#{reg.error}"></p>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-sm-3"><h6 class="mb-0" th:text="#{profile.thirdName}">ThirdName</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" th:field="*{thirdName}"
                                           th:value="*{thirdName}" min="3" max="28">
                                    <!--                                    <p class="text_error_underline" th:if="${#fields.errors('thirdName')}"-->
                                    <p class="text_error_underline thirdName_error error" th:text="#{reg.error}"></p>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-sm-3"><h6 class="mb-0" th:text="#{reg.email}">Email</h6></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="email" class="form-control" th:field="*{email}"
                                           th:value="*{email}">
                                    <!--                                    <p id="email" class="text_error_underline" th:if="${#fields.errors('email')}"-->
                                    <!--                                       th:errors="*{email}"></p>-->
                                    <p class="text_error_underline email_error error" th:text="#{reg.error}"></p>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-sm-3 "><h6 class="mb-0" th:text="#{profile.mobile}">Phone</h6></div>
                                <div class="col-sm-9 text-secondary  ">
                                    <div class="mobile_block">
                                        <h6 class="mb-0 me-2">+375</h6>
                                        <input type="text" class="form-control" th:field="*{mobile}"
                                               th:value="*{mobile}" >
                                    </div>
                                    <!--                                    <p class="text_error_underline" th:if="${#fields.errors('mobile')}"-->
                                    <!--                                       th:errors="*{mobile}"></p>-->
                                    <p class="text_error_underline mobile_error error" th:text="#{reg.error}"></p>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-sm-3"><h6 class="mb-0" th:text="#{profile.birthday}">birthday</h6></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="date" class="form-control" th:field="*{birthday}"
                                           th:value="*{birthday}">
                                    <!--                                    <p class="text_error_underline" th:if="${#fields.errors('birthday')}"-->
                                    <!--                                       th:errors="*{birthday}"></p>-->
                                    <p class="text_error_underline birthday_error error" th:text="#{reg.error}"></p>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-sm-3"><h6 class="mb-0" th:text="#{profile.gender}">gender</h6></div>
                                <div class="col-sm-9 text-secondary d-flex">
                                    <div class="custom-control custom-radio custom-control-inline me-5">
                                        <input type="radio" id="option" class="custom-control-input"
                                               th:value="${genders[0].MALE}" th:field="*{gender}">
                                        <label class="custom-control-label" for="option"
                                               th:text="#{profile.gender.male}"></label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="option2" class="custom-control-input"
                                               th:value="${genders[0].FEMALE}" th:field="*{gender}">
                                        <label class="custom-control-label" for="option2"
                                               th:text="#{profile.gender.female}"></label>
                                    </div>
                                    <!--                                    <p class="text_error_underline" th:if="${#fields.errors('gender')}"-->
                                    <!--                                       th:errors="*{gender}"></p>-->
                                    <p class="ms-4 text_error_underline gender_error error" th:text="#{reg.error}"></p>
                                </div>
                            </div>

                            <div sec:authorize="hasAuthority('ADMIN')" th:remove="tag">
                                <div class="row mb-3 align-items-center">
                                    <div class="col-sm-3"><h6 class="mb-0" th:text="#{profile.role}">birthday</h6></div>
                                    <div class="col-sm-9 text-secondary d-flex">
                                        <select class="form-select w-auto me-2" aria-label="Default select example" th:field="*{role}">
                                            <option disabled selected th:value="*{role}" th:text="*{role}"></option>
                                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                                        </select>
                                        <button id="submit_edit_role" class="btn btn-primary px-4"
                                                th:text="#{label.changes.edit}"></button>
                                    </div>
                                </div>
                            </div>
                            <div id="failRole" class="fail alert alert-warning text-center"
                                 th:text="#{label.changes.submitted.fail}"></div>
                            <div class="success alert alert-primary text-center"
                                 th:text="#{label.changes.success}"></div>
                            <div class="fail alert alert-warning text-center" th:text="#{label.changes.fail}"></div>
                            <div class="row">
                                <div class="col-sm-12 text-secondary text-center">
                                    <button id="submit_edit" class="btn btn-primary px-4"
                                            th:text="#{label.changes.save}"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div th:replace="/common/fragments-page :: footer"/>
<script th:src="@{/static/js/libs/jquery-3.6.0.min.js}"></script>
<script th:src="@{/static/js/personal-edit.js}"></script>
<script th:src="@{/static/js/general-form-ajax.js}"></script>
<script th:src="@{/static/js/common.js}"></script>
</body>
</html>
